<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="user-dashboard">
        <h2>Library</h2>
        <button id="add-book"><i class="bi bi-plus"></i></button>
        <div class="cards-container">
            <div class="book-card">
                <p class="title">I, Robot</p>
                <p class="author"><span class="by">by</span> Isaac Asimov</p>
                <p class="pages">249 pages</p>
                <select name="reading-status" id="input-reading-status">
                    <option value="read" selected>Read</option>
                    <option value="not-read">Not read</option>
                    <option value="reading">Reading</option>
                </select>
                <button class="delete">Delete</button>
            </div>
            <div class="book-card">
                <p class="title">Atomic Habits</p>
                <p class="author"><span class="by">by</span> James Clear</p>
                <p class="pages">250 pages</p>
                <select name="reading-status" id="input-reading-status">
                    <option value="read" selected>Read</option>
                    <option value="not-read">Not read</option>
                    <option value="reading">Reading</option>
                </select>
                <button class="delete">Delete</button>
            </div>
            <div class="book-card">
                <p class="title">Limitless</p>
                <p class="author"><span class="by">by</span> Jim Kwik</p>
                <p class="pages">318 pages</p>
                <select name="reading-status" id="input-reading-status">
                    <option value="read" selected>Read</option>
                    <option value="not-read">Not read</option>
                    <option value="reading">Reading</option>
                </select>
                <button class="delete">Delete</button>
            </div>
            <div class="book-card">
                <p class="title">It ends with us</p>
                <p class="author"><span class="by">by</span> Colleen Hoover</p>
                <p class="pages">327 pages</p>
                <select name="reading-status" id="input-reading-status">
                    <option value="read" selected>Read</option>
                    <option value="not-read">Not read</option>
                    <option value="reading">Reading</option>
                </select>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
    <div class="add-new-book">
        <form action="#">
            <div class="input-field">
                <label for="title">Title</label> <br>
                <input type="text" id="input-title" required>
            </div>
            <div class="input-field">
                <label for="author">Author</label> <br>
                <input type="text" id="input-author" required>
            </div>
            <div class="input-field">
                <label for="pages">NÂ° of pages</label> <br>
                <input type="number" id="input-pages" required>
            </div>
            <div class="input-field">
                <select name="reading-status" id="input-reading-status">
                    <option value="read" selected>Read</option>
                    <option value="not-read">Not read</option>
                    <option value="reading">Reading</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" class="save">Save</button>
                <button type="reset" class="cancel"> Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
